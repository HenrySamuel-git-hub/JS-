                    { name: 'Cayenne', img: 'https://images-porsche.imgix.net/-/media/E2996EF8803F45ECBEE1C31AFE527AD9_03D7D6200EC04CD18701427492BCA6EF_CY24J5BOX0001-cayenne-rear?w=900&q=85&crop=faces%2Centropy%2Cedges&auto=format' },
                    { name: '718GT-4', img: 'https://images.porsche.cn/-/media/D27C86383B194419BCD972ED7E0303C1_1C279BF03C5D4318BFC306BD1A61EFE3_CZ25W12OX0002-911-carrera-gts-side?w=999&q=85&auto=format' },
                    { name: 'Panamera', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwB_GaMDQJijy0ztSbEsZcGHnMF1wDsvqyAQ&s' }
                ];
                const input = document.getElementById('text');
                const autocompleteList = document.getElementById('autocomplete-list');
                if (input && autocompleteList) {
                    input.addEventListener('input', () => {
                        const val = input.value.toLowerCase();
                        autocompleteList.innerHTML = '';
                        if (val.length === 0) {
                            autocompleteList.style.display = 'none';
                            return;
                        }
                        const filtered = data.filter(item => item.name.toLowerCase().includes(val));
                        if (filtered.length === 0) {
                            autocompleteList.style.display = 'none';
                            return;
                        }
                        filtered.forEach(item => {
                            const div = document.createElement('div');
                            div.style.display = 'flex';
                            div.style.alignItems = 'center';
                            div.style.padding = '5px';
                            div.style.cursor = 'pointer';
                            div.innerHTML = `
                    <img src="${item.img}" alt="${item.name}" style="width:40px; height:25px; object-fit:cover; margin-right:10px;">
                    <span>${item.name}</span>
                `;
                            div.addEventListener('click', () => {
                                input.value = item.name;
                                autocompleteList.innerHTML = '';
                                autocompleteList.style.display = 'none';
                                alert('You selected ' + item.name);
                            });
                            autocompleteList.appendChild(div);
                        });
                        autocompleteList.style.display = 'block';
                    });
                    document.addEventListener('click', (e) => {
                        if (!input.contains(e.target) && !autocompleteList.contains(e.target)) {
                            autocompleteList.innerHTML = '';
                            autocompleteList.style.display = 'none';
                        }
                    });
                }

                // --- FIRESTORE FETCHING & CARDS LOGIC ---
                let allCars = [];
                let selectedModel = "";

                async function fetchAllCars() {
                    allCars = [];
                    const dealersSnapshot = await getDocs(collection(db, "dealers"));
                    dealersSnapshot.forEach(doc => {
                        const dealerData = doc.data();
                        if (dealerData.products && Array.isArray(dealerData.products)) {
                            dealerData.products.forEach(car => {
                                allCars.push(car);
                            });
                        }
                    });
                    setTimeout(() => {
                        renderCars();
                    }, 2000);
                }

                function renderCars() {
                    const container = document.getElementById("card-container");
                    container.innerHTML = "";
                    const carsToShow = selectedModel && selectedModel !== ""
                        ? allCars.filter(car =>
                            car.CCategory &&
                            car.CCategory.trim().toLowerCase() === selectedModel.trim().toLowerCase()
                        )
                        : allCars;
                    if (carsToShow.length === 0) {
                        alert("No cars found for this model.")
                        return;
                    }
                    carsToShow.forEach(car => {
                        const card = document.createElement("div");
                        card.className = "car-card";
                        card.setAttribute("data-model", car.Cmodel); // for filtering
                        card.innerHTML = `
    <img src="${car.CImg}" alt="${car.Cname}" class="car-image">
    <div class="car-content">
        <h3 class="car-title">${car.Cname}</h3>
        <p class="car-description">${car.CDescription}</p>
        <hr>
        <div class="car-specs">
            <div>
                <span class="car-spec-value">${car.Cspeed}</span><br>
                <span class="car-spec-label">Top Speed</span>
            </div>
            <div>
                <span class="car-spec-value">₹${car.CPrice}</span><br>
                <span class="car-spec-label">Price</span>
            </div>
        </div>
        <button class="book-btn" onclick="bookTestDrive('${car.Cname}')">Book a Test Drive</button>
    </div>
`;
                        container.appendChild(card);

                    });
                }

                window.bookTestDrive = function (model) {
                    const modal = new bootstrap.Modal(document.getElementById('testDriveModal'));
                    document.getElementById('carModel').value = model;
                    document.getElementById('bookingForm').reset();
                    document.getElementById('bookingSuccess').style.display = 'none';
                    modal.show();
                };

                document.querySelectorAll("#models .cars").forEach(btn => {
                    btn.addEventListener("click", () => {
                        selectedModel = btn.getAttribute("data-model") || "";
                        renderCars();
                    });
                });

                fetchAllCars();
                document.getElementById('bookingForm').addEventListener('submit', async function (e) {
                    e.preventDefault();

                    const model = document.getElementById('carModel').value;
                    const name = document.getElementById('userName').value;
                    const phone = document.getElementById('userPhone').value;
                    const date = document.getElementById('userDate').value;

                    const booking = {
                        model,
                        name,
                        phone,
                        preferredDate: date,
                        bookedAt: new Date().toISOString()
                    };

                    try {
                        await addDoc(collection(db, "test_drives"), booking);

                        // Hide form, show success animation
                        document.getElementById('bookingForm').style.display = 'none';
                        document.getElementById('bookingSuccess').style.display = 'block';

                        // Optionally auto-close after delay
                        setTimeout(() => {
                            const modal = bootstrap.Modal.getInstance(document.getElementById('testDriveModal'));
                            modal.hide();
                            document.getElementById('bookingForm').style.display = 'block';
                        }, 2500);
                    } catch (err) {
                        alert("Failed to book. Please try again.");
                        console.error(err);
                    }
                });
            });
        </script>
    </body>

</html>
